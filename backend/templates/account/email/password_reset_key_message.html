{# Overrides django-allauth password reset email #}
<html>
	<body style="font-family: 'Inter', sans-serif; background-color: #1A1B1E; width: 100%; color: white; padding: 2rem; box-sizing: border-box; border-radius: 0.5rem;">
		<div style="width: min(100%, 500px); padding: 2rem; box-sizing: border-box; background-color: #141517; display: block; margin-left: auto; margin-right: auto;">
			<h1 style="font-size: 32px; margin: 0; margin-bottom: 20px;">FullClear Password Reset</h1>
			
			<p style="font-size: 16px;">You're receiving this e-mail because you or someone else has requested a password reset for your user account.
				It can be safely ignored if you did not make this request. Click the link below to reset your password.</p>

			<button href="{{ password_reset_url }}" style="background-color: #1971c2; margin-top: 20px; font-size: 0.875rem; font-weight: 600; border: none; color: white; padding-left: 1.125rem; padding-right: 1.125rem; height: 2.25rem; border-radius: 0.25rem;">Change your password</button>
		</div>
	</body>
</html>
